	var kanyes = [];

	var center = new Raster('kanyecenter');
	center.position = view.center;

	function onKeyDown(event) {
		if(keyData[event.key]) {
			keyData[event.key].sound.play()
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomCoord = Point.random();
			var point = maxPoint * randomCoord;

			var raster = new Raster('kanye');
			raster.position = point;
			raster.scale(0.45);
			kanyes.push(raster);
		}
	}

	function onFrame(event) {
		for(var i = 0; i < kanyes.length; i++) {
			kanyes[i].scale(0.95);
		}
	}
